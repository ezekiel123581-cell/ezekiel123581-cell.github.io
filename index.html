<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>김은석 · First</title>
  <meta name="description" content="간단한 첫 화면" />
  <style>
    :root{
      --bg1:#0f172a; --bg2:#1e293b;
      --card:#0b1220cc; --text:#e6edf6; --muted:#9fb0c5;
      --accent:#7cc4ff; --accent2:#00e0b8;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0}

    /* ✅ <script>는 스타일 블록 밖으로 빼야 합니다 */
    body{
      font:16px/1.6 system-ui, Segoe UI, Roboto, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      color:var(--text);

      /* 그라디언트 배경(백업용). JS가 로드되기 전 잠깐 보일 수 있음 */
      background:
        radial-gradient(60vmax 60vmax at 80% 10%, rgba(124,196,255,.25), transparent 40%),
        radial-gradient(60vmax 60vmax at 0% 90%, rgba(0,224,184,.20), transparent 40%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      
      /* ❌ 기존에 주석이 깨져있던 부분 정리 (원하면 이 라인을 실제 이미지로 사용) */
      /* background: url("./images/bg3.png") no-repeat center center / cover; */

      min-height:100%;
      display:grid;
      place-items:center;
      padding:24px;
    }

    .card{
      width:min(680px, 100%);
      background:#ffffff;           /* 중앙 카드 흰색 */
      border:1px solid rgba(0,0,0,.1);
      border-radius:20px;
      padding:28px;
      box-shadow: 0 12px 40px rgba(0,0,0,.15);
      text-align:center;
    }
    h1{margin:0 0 8px; font-size:36px; line-height:1.2}
    p.lead{margin:0 0 22px; color:var(--muted)}
    .links{display:grid; gap:12px; grid-template-columns: repeat(2, minmax(0,1fr))}
    @media (max-width:560px){ .links{grid-template-columns:1fr} }

    a.btn{
      display:inline-block; padding:12px 16px; border-radius:12px;
      text-decoration:none; font-weight:700; color:#001018;
      background:linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: 0 8px 20px rgba(0,0,0,.25);
      transition: transform .15s ease, filter .15s ease;
    }
    a.btn:hover{ transform: translateY(-1px); filter: brightness(1.05) }

    /* 개별 버튼 색 */
    .btn-github  { background: linear-gradient(135deg, #333, #555); color:#fff }
    .btn-sim     { background: linear-gradient(135deg, #7cc4ff, #00e0b8); color:#001018 }
    .btn-gpt     { background: linear-gradient(135deg, #a78bfa, #6366f1); color:#fff }
    .btn-project { background: linear-gradient(135deg, #f59e0b, #ef4444); color:#fff }

    footer{margin-top:16px; color:var(--muted); font-size:14px}
  </style>
</head>
<body>
  <main class="card">
    <h1>안녕하세요, 김은석입니다</h1>
    <p class="lead">작업을 정리한 첫 화면입니다.</p>

    <div class="links">
      <a class="btn btn-github"
         href="https://github.com/ezekiel123581-cell/ezekiel123581-cell.github.io"
         target="_blank" rel="noopener">GitHub</a>
      <a class="btn btn-sim" href="./simulator.html">시각예술시뮬레이터</a>
      <a class="btn btn-gpt" href="https://chatgpt.com/gpts" target="_blank" rel="noopener">GPTs</a>
      <a class="btn btn-project" href="#" title="나중에 프로젝트 페이지로 연결">프로젝트(준비중)</a>
    </div>

    <footer>© 2025 Eunseok Kim</footer>
  </main>

  <!-- ✅ JS는 여기(</body> 바로 위)에 있어야 합니다 -->
  <script>
    // 60초마다 바꿀 배경 이미지 목록 (raw 주소)
    const backgrounds = [
      "https://raw.githubusercontent.com/ezekiel123581-cell/ezekiel123581-cell.github.io/main/images/bg2.png",
      "https://raw.githubusercontent.com/ezekiel123581-cell/ezekiel123581-cell.github.io/main/images/bg3.png",
      "https://raw.githubusercontent.com/ezekiel123581-cell/ezekiel123581-cell.github.io/main/images/bg4.png"
    ];

    let index = 0;

    function changeBackground(){
      document.body.style.background =
        `url("${backgrounds[index]}") no-repeat center center / cover`;
      index = (index + 1) % backgrounds.length;
    }

    // 초기 적용 + 주기적 변경
    changeBackground();
    setInterval(changeBackground, 60000);
  </script>
</body>
</html>
