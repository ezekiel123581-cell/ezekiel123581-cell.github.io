<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>김은석 · First</title>
  <meta name="description" content="간단한 첫 화면" />
  <style>
    /* --- 배경 --- */
    :root{
      --bg1:#0f172a; /* 남색 */
      --bg2:#1e293b; /* 회청 */
      --card:#0b1220cc; /* 반투명 카드 */
      --text:#e6edf6;
      --muted:#9fb0c5;
      --accent:#7cc4ff;
      --accent2:#00e0b8;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font:16px/1.6 system-ui, Segoe UI, Roboto, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      color:var(--text);
      /* 부드러운 그라디언트 배경 */
      background:
        radial-gradient(60vmax 60vmax at 80% 10%, rgba(124,196,255,.25), transparent 40%),
        radial-gradient(60vmax 60vmax at 0% 90%, rgba(0,224,184,.20), transparent 40%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      min-height:100%;
      display:grid;
      place-items:center;
      padding:24px;
    }

    /* --- 가운데 카드 --- */
    .card{
      width:min(680px, 100%);
      background:var(--card);
      border:1px solid rgba(255,255,255,.08);
      border-radius:20px;
      padding:28px;
      backdrop-filter: blur(6px);
      box-shadow: 0 12px 40px rgba(0,0,0,.35);
      text-align:center;
    }
    h1{margin:0 0 8px; font-size:36px; line-height:1.2}
    p.lead{margin:0 0 22px; color:var(--muted)}
    .links{
      display:grid; gap:12px;
      grid-template-columns: repeat(2, minmax(0,1fr));
    }
    @media (max-width:560px){ .links{grid-template-columns:1fr} }
    a.btn{
      display:inline-block; padding:12px 16px; border-radius:12px;
      text-decoration:none; color:#001018; font-weight:700;
      background:linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: 0 8px 20px rgba(0,0,0,.25);
    }
    a.ghost{
      display:inline-block; padding:12px 16px; border-radius:12px;
      text-decoration:none; color:var(--text);
      background:transparent; border:1px solid rgba(255,255,255,.18);
    }
    footer{margin-top:16px; color:var(--muted); font-size:14px}
  </style>
</head>
<body>
  <main class="card">
    <h1>안녕하세요, 김은석입니다</h1>
    <p class="lead">Unity · 3D · AI 작업을 정리한 첫 화면입니다.</p>

    <div class="links">
      <a class="btn"   href="https://github.com/ezekiel123581-cell" target="_blank" rel="noopener">GitHub</a>
      <a class="ghost" href="mailto:youremail@example.com">이메일 연락</a>
      <a class="ghost" href="https://chatgpt.com/gpts" target="_blank" rel="noopener">GPTs</a>
      <a class="ghost" href="#" title="나중에 프로젝트 페이지로 연결">프로젝트(준비중)</a>
    </div>

    <footer>© 2025 Eunseok Kim</footer>
  </main>
</body>
</html>
