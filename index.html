<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>김은석 · Workspace</title>
<meta name="description" content="개인 포트폴리오 & 워크스페이스" />
<style>
  :root{
    --bg1:#0f172a; --bg2:#1e293b;
    --card:#ffffff; --text:#e6edf6; --muted:#9fb0c5;
    --accent:#7cc4ff; --accent2:#00e0b8;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  /* 배경 페이드 레이어 */
  .bg{position:fixed; inset:0; background-size:cover; background-position:center; opacity:0; transition:opacity 2s ease; z-index:-1}
  .bg.visible{opacity:1}

  body{
    font:16px/1.6 system-ui, Segoe UI, Roboto, "Apple SD Gothic Neo","Noto Sans KR", sans-serif;
    color:var(--text);
    min-height:100%;
    padding:24px 24px 24px 260px; /* 사이드바 폭만큼 왼쪽 여백 */
    display:block;
  }

  /* ===== 왼쪽 사이드바 ===== */
  .sidebar{
    position:fixed; top:0; left:0; height:100%; width:236px;
    background:rgba(0,0,0,.35);
    backdrop-filter:blur(8px);
    border-right:1px solid rgba(255,255,255,.1);
    padding:28px 18px;
    z-index:10;
  }
  .sidebar h2{font-size:20px; margin-bottom:18px; color:#fff; opacity:.9}
  .sidebar nav a{
    display:block; color:#fff; text-decoration:none; padding:10px 12px; border-radius:10px; margin-bottom:8px; font-weight:700;
    background:transparent; border:1px solid rgba(255,255,255,.2);
  }
  .sidebar nav a:hover{background:rgba(255,255,255,.1)}

  /* ===== 메인 캔버스 (오른쪽) ===== */
  .canvas{
    max-width:1280px; margin:0 auto;
    background:rgba(255,255,255,.06);
    border:1px solid rgba(255,255,255,.12);
    border-radius:22px;
    padding:22px;
    box-shadow:0 12px 40px rgba(0,0,0,.25);
  }

  .columns{
    display:grid; gap:22px;
    grid-template-columns:58% 42%;
  }

  /* 좌측(소개/설명 큰 상자들) */
  .block{
    background:#fff; color:#0b1220;
    border:1px solid rgba(0,0,0,.08);
    border-radius:18px; padding:22px;
    box-shadow:0 10px 28px rgba(0,0,0,.15);
  }
  .block h3{margin:0 0 10px; font-size:22px}
  .intro{min-height:180px}
  .desc{min-height:220px}

  /* 우측(워크스페이스) */
  .workspace .head{
    display:flex; align-items:center; justify-content:space-between; margin-bottom:10px;
  }
  .workspace .head h3{margin:0; font-size:20px}
  .grid{
    display:grid; gap:14px;
    grid-template-columns:repeat(2,minmax(0,1fr));
  }
  .cardlet{
    background:#fff; color:#0b1220;
    border:1px solid rgba(0,0,0,.08);
    border-radius:14px; padding:16px;
    min-height:130px; box-shadow:0 8px 20px rgba(0,0,0,.12);
    cursor:grab;
  }
  .cardlet:active{cursor:grabbing}
  .placeholder{
    border:2px dashed #94a3b8;
    background:rgba(148,163,184,.12);
  }

  /* 버튼 스타일 (재사용) */
  .btn{
    display:inline-block; padding:10px 14px; border-radius:12px; text-decoration:none; font-weight:800;
    color:#001018; background:linear-gradient(135deg,var(--accent),var(--accent2));
    box-shadow:0 8px 20px rgba(0,0,0,.25);
  }

  footer{margin-top:14px; text-align:center; color:var(--muted)}

  /* 반응형 */
  @media (max-width:980px){
    body{padding-left:220px}
    .columns{grid-template-columns:1fr}
  }
  @media (max-width:640px){
    body{padding:16px}
    .sidebar{position:static; width:auto; height:auto; border-right:none; border:1px solid rgba(255,255,255,.12); border-radius:16px; margin-bottom:12px}
    .columns{grid-template-columns:1fr}
  }
</style>
</head>
<body>

<!-- 배경 페이드 -->
<div class="bg bg1"></div>
<div class="bg bg2"></div>

<!-- 왼쪽 사이드바 -->
<aside class="sidebar">
  <h2>사이드바</h2>
  <nav>
    <a href="https://github.com/ezekiel123581-cell" target="_blank" rel="noopener">GitHub</a>
    <a href="./simulator.html">시각예술시뮬레이터</a>
    <a href="https://chatgpt.com/gpts" target="_blank" rel="noopener">GPTs</a>
    <a href="#">프로젝트(준비중)</a>
  </nav>
</aside>

<!-- 오른쪽 메인 캔버스 -->
<div class="canvas">
  <div class="columns">
    <!-- 왼쪽 큰 상자들 -->
    <div class="left">
      <section class="block intro">
        <h3>여기 자기소개</h3>
        <p>간단한 한 줄 소개를 적어주세요. 예) Unity/3D/AI 실험을 기록하는 김은석입니다.</p>
      </section>

      <section class="block desc" style="margin-top:14px">
        <h3>설명</h3>
        <p>페이지 구조/목표/업데이트 로그 등 자유롭게 적는 영역.</p>
        <p style="margin-top:8px"><a class="btn" href="./simulator.html">시뮬레이터 열기</a></p>
      </section>
    </div>

    <!-- 오른쪽 워크스페이스 -->
    <div class="right workspace">
      <div class="head">
        <h3>workspace</h3>
        <small style="color:#cbd5e1">카드를 드래그해서 순서 바꾸기</small>
      </div>

      <div id="grid" class="grid">
        <div class="cardlet" draggable="true">작업 A</div>
        <div class="cardlet" draggable="true">작업 B</div>
        <div class="cardlet" draggable="true">작업 C</div>
        <div class="cardlet" draggable="true">작업 D</div>
      </div>
    </div>
  </div>

  <footer>© 2025 Eunseok Kim</footer>
</div>

<!-- 스크립트: 배경 페이드 + 드래그 정렬 -->
<script>
  // 배경 이미지(같은 도메인 경로 권장)
  const images = ['/images/bg2.png','/images/bg3.png','/images/bg4.png'];
  let idx = 0; const a = document.querySelector('.bg1'), b = document.querySelector('.bg2'); let first = true;
  a.style.backgroundImage = `url('${images[0]}')`; a.classList.add('visible');
  setInterval(()=>{
    idx = (idx+1)%images.length;
    if(first){ b.style.backgroundImage=`url('${images[idx]}')`; b.classList.add('visible'); a.classList.remove('visible'); }
    else     { a.style.backgroundImage=`url('${images[idx]}')`; a.classList.add('visible'); b.classList.remove('visible'); }
    first=!first;
  },60000);

  // 드래그 앤 드롭 재정렬 (순수 JS)
  const grid = document.getElementById('grid');
  let draggingEl = null, placeholder = document.createElement('div');
  placeholder.className = 'cardlet placeholder';

  grid.addEventListener('dragstart', e=>{
    if(!e.target.classList.contains('cardlet')) return;
    draggingEl = e.target;
    e.dataTransfer.effectAllowed = 'move';
    setTimeout(()=> draggingEl.style.visibility='hidden', 0);
  });

  grid.addEventListener('dragend', ()=>{
    if(draggingEl){ draggingEl.style.visibility='visible'; draggingEl=null; }
    placeholder.remove();
  });

  grid.addEventListener('dragover', e=>{
    e.preventDefault();
    const after = getAfterElement(grid, e.clientY, e.clientX);
    if(after == null) grid.appendChild(placeholder);
    else grid.insertBefore(placeholder, after);
  });

  grid.addEventListener('drop', e=>{
    e.preventDefault();
    if(!draggingEl) return;
    if(placeholder.parentNode) grid.insertBefore(draggingEl, placeholder);
  });

  function getAfterElement(container, y, x){
    const els = [...container.querySelectorAll('.cardlet:not(.placeholder):not([style*="visibility: hidden"])')];
    return els.reduce((closest, child)=>{
      const rect = child.getBoundingClientRect();
      const offset = y - rect.top - rect.height/2;
      if(offset < 0 && offset > closest.offset){ return {offset, element:child}; }
      else { return closest; }
    }, {offset: Number.NEGATIVE_INFINITY}).element;
  }
</script>
</body>
</html>
