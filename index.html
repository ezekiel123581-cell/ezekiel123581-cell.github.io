<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>김은석 · First</title>
  <meta name="description" content="간단한 첫 화면" />
  <style>
    :root{
      --bg1:#0f172a; --bg2:#1e293b;
      --card:#ffffff; --text:#e6edf6; --muted:#9fb0c5;
      --accent:#7cc4ff; --accent2:#00e0b8;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0}

    /* ===== 페이드 전환용 배경 레이어 ===== */
    .bg{
      position:fixed;       /* 화면 전체에 고정 */
      inset:0;              /* top/right/bottom/left 모두 0 */
      background-size:cover;
      background-position:center;
      opacity:0;            /* 기본은 안 보임 */
      transition:opacity 2s ease; /* 2초 동안 부드럽게 */
      z-index:-1;           /* 콘텐츠 뒤로 */
    }
    .bg.visible{ opacity:1; } /* 보이게 할 때 */

    body{
      font:16px/1.6 system-ui, Segoe UI, Roboto, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      color:var(--text);
      min-height:100%;
      display:grid;
      place-items:center;
      padding:24px;
    }

    .card{
      width:min(680px, 100%);
      background:var(--card);        /* 중앙 카드 흰색 */
      border:1px solid rgba(0,0,0,.1);
      border-radius:20px;
      padding:28px;
      box-shadow: 0 12px 40px rgba(0,0,0,.15);
      text-align:center;
    }
    h1{margin:0 0 8px; font-size:36px; line-height:1.2}
    p.lead{margin:0 0 22px; color:var(--muted)}
    .links{display:grid; gap:12px; grid-template-columns: repeat(2, minmax(0,1fr))}
    @media (max-width:560px){ .links{grid-template-columns:1fr} }

    a.btn{
      display:inline-block; padding:12px 16px; border-radius:12px;
      text-decoration:none; font-weight:700; color:#001018;
      background:linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: 0 8px 20px rgba(0,0,0,.25);
      transition: transform .15s ease, filter .15s ease;
    }
    a.btn:hover{ transform: translateY(-1px); filter: brightness(1.05) }

    /* 개별 버튼 색 */
    .btn-github  { background: linear-gradient(135deg, #333, #555); color:#fff }
    .btn-sim     { background: linear-gradient(135deg, #7cc4ff, #00e0b8); color:#001018 }
    .btn-gpt     { background: linear-gradient(135deg, #a78bfa, #6366f1); color:#fff }
    .btn-project { background: linear-gradient(135deg, #f59e0b, #ef4444); color:#fff }

    footer{margin-top:16px; color:var(--muted); font-size:14px}
  </style>
</head>
<body>

  <!-- ✅ 배경 페이드 전환용 레이어 두 개 -->
  <div class="bg bg1"></div>
  <div class="bg bg2"></div>

  <main class="card">
    <h1>안녕하세요, 김은석입니다</h1>
    <p class="lead">작업을 정리한 첫 화면입니다.</p>

    <div class="links">
      <a class="btn btn-github"
         href="https://github.com/ezekiel123581-cell/ezekiel123581-cell.github.io"
         target="_blank" rel="noopener">GitHub</a>
      <a class="btn btn-sim" href="./simulator.html">시각예술시뮬레이터</a>
      <a class="btn btn-gpt" href="https://chatgpt.com/gpts" target="_blank" rel="noopener">GPTs</a>
      <a class="btn btn-project" href="#" title="나중에 프로젝트 페이지로 연결">프로젝트(준비중)</a>
    </div>

    <footer>© 2025 Eunseok Kim</footer>
  </main>
  <!-- 예: 아래 패널 섹션 -->
<section class="front-panels">
  <article class="panel">
    <h3>최근 프로젝트</h3>
    <p>프로젝트 간단 소개…</p>
  </article>
  <article class="panel">
    <h3>3D 모델링</h3>
    <p>3ds Max, Unity 머티리얼 작업 등…</p>
  </article>
</section>

<!-- 필요하면 두 번째 줄 -->
<section class="front-panels row2">
  <article class="panel">…</article>
  <article class="panel">…</article>
</section>

  <!-- ✅ 60초마다 배경 이미지를 페이드 전환 -->
  <script>
    const images = [
      "https://raw.githubusercontent.com/ezekiel123581-cell/ezekiel123581-cell.github.io/main/bg2.png",
      "https://raw.githubusercontent.com/ezekiel123581-cell/ezekiel123581-cell.github.io/main/bg3.png",
      "https://raw.githubusercontent.com/ezekiel123581-cell/ezekiel123581-cell.github.io/main/bg4.png"
    ];

    let current = 0;
    const layer1 = document.querySelector('.bg1');
    const layer2 = document.querySelector('.bg2');
    let showFirst = true;

    function crossFade(){
      current = (current + 1) % images.length;

      if (showFirst){
        layer2.style.backgroundImage = `url('${images[current]}')`;
        layer2.classList.add('visible');
        layer1.classList.remove('visible');
      } else {
        layer1.style.backgroundImage = `url('${images[current]}')`;
        layer1.classList.add('visible');
        layer2.classList.remove('visible');
      }
      showFirst = !showFirst;
    }

    // 첫 이미지 표시
    layer1.style.backgroundImage = `url('${images[0]}')`;
    layer1.classList.add('visible');

    // 60초마다 페이드 전환 실행
    setInterval(crossFade, 60000);
  </script>
</body>
</html>
